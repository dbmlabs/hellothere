<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vWeekly Reporter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    .entry:not(:first-of-type)
{
    margin-top: 10px;
}

.glyphicon
{
    font-size: 20px;
}
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script>
      $(function() {
        var availableTags = [
          "ActionScript",
          "AppleScript",
          "Asp",
          "BASIC",
          "C",
          "C++",
          "Clojure",
          "COBOL",
          "ColdFusion",
          "Erlang",
          "Fortran",
          "Groovy",
          "Haskell",
          "Java",
          "JavaScript",
          "Lisp",
          "Perl",
          "PHP",
          "Python",
          "Ruby",
          "Scala",
          "Scheme"
        ];
        $( "#tags" ).autocomplete({
          source: availableTags
        });
      });
    </script>

</head>


<body>
  <div class="container">

  <div class="row">
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Weekly Report</label>
            <form action="/" method="POST" role="form" autocomplete="off" >

                <div class="controls">
                  <div class="row">
                    <div class="col-md-4">

                    <div class="entry input-group col-xs-12">
                          <input id="tags">
                    </div>
                    </div> <!--end of col -->
                  </div> <!--end of row-->
                </div> <! -- end of controls -->
                <br>

              <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="btn-group" role="group" aria-label="...">
                <input type="submit" class="btn btn-default btn-primary" value="Submit">
                </div>
              </div><!--end btn-toolbar-->
            </form><!--end of form -->

        </div> <!-- end of control-group -->

  </div> <!-- end of row -->
</div> <!-- end of container -->

</body>
</html>
